
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskPulse Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
    .animate-spin-slow { animation: spin 3s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    #fallback-error {
      display: none; position: fixed; inset: 0; background: white; z-index: 9999;
      flex-direction: column; align-items: center; justify-content: center;
      padding: 2rem; text-align: center;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <script async src="https://esm.sh/es-module-shims@1.10.0"></script>
</head>
<body>
  <div id="root"></div>
  
  <div id="fallback-error">
    <h2 style="color: #6366f1; font-weight: 900; font-size: 2rem; margin-bottom: 1rem;">TaskPulse</h2>
    <p style="color: #64748b; max-width: 400px; font-weight: 500;">De applicatie kon niet worden gestart. Dit kan komen door een trage verbinding of browserbeveiliging.</p>
    <button onclick="window.location.reload()" style="margin-top: 2rem; background: #6366f1; color: white; padding: 1rem 2rem; border-radius: 1rem; border: none; font-weight: bold; cursor: pointer; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);">Opnieuw proberen</button>
  </div>

  <script type="module" src="./index.js"></script>

  <script>
    // Fallback timer: als na 6 seconden er niks in #root staat, toon error
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && !root.innerHTML.trim()) {
        document.getElementById('fallback-error').style.display = 'flex';
      }
    }, 6000);
  </script>
</body>
</html>
